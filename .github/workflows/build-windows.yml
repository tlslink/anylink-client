name: Build AnyLink Client for Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: 1. 检出代码和子模块
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: 2. 安装Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        arch: 'win64_msvc2019_64'
        
    - name: 3. 设置MSVC编译环境 (VS2019)
      uses: microsoft/setup-msbuild@v1.3
      with:
        vs-version: '2019'  # 改为2019
        
    - name: 4. 快速测试
      shell: cmd
      run: |
        echo 快速测试编译环境...
        cl 2>&1 | head -2 || echo "cl测试失败"
        qmake --version || echo "qmake测试失败"
        
    - name: 5. 生成Makefile
      shell: cmd
      run: |
        echo 运行qmake...
        qmake anylink.pro CONFIG+=release
        
    - name: 6. 编译
      shell: cmd
      run: |
        echo 开始编译...
        nmake
        
    - name: 7. 检查结果
      shell: cmd
      run: |
        if exist release\*.exe (
          echo ✅ 编译成功！
          for %%f in (release\*.exe) do (
            echo 文件: %%f
          )
        ) else (
          echo ❌ 编译失败
          dir
          exit 1
        )
